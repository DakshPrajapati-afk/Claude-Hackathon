services:
  # Backend API Service
  - type: web
    name: poly-predictor-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health

